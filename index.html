<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Sing-Up Form</title>
	</head>
	<body>
		<div class="left-half">
			<img
				src="styles/images/castle.jpg"
				alt="Our fantastic Castle"
				width="40%"
			/>
			<div class="logo-img">
				<img
					src="styles/images/logo.svg"
					alt="Our Castle Logo - A wizards Hat"
					width="40"
				/>
			</div>
			<div class="logo-text">PIGFARTS</div>
		</div>
		<div class="right-half">
			<div class="intro">
				<p>
					Experience the wonder of all that magic has to offer! Cast
					spells, brew potions, defeat dragons, and enchant mortals!
				</p>
				<p>Enroll <span class="emphasize">now</span> to get started.</p>
				<p>You <span class="emphasize">know</span> you want to.</p>
			</div>
			<div class="inputs">
				FIRST NAME
				<input type="text" />
				LAST NAME
				<input type="text" />
				EMAIL
				<input type="text" />
				PHONE NUMBER
				<input type="text" />
				PASSWORD
				<input type="text" />
				CONFIRM PASSWORD
				<input type="text" />
			</div>
			<div class="create-section">
				<button>Join Pigfarts</button>
				Already a student? Log in
			</div>
		</div>
	</body>
</html>
