<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script defer src="script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Sing-Up Form</title>
	</head>
	<body>
		<div class="left-half">
			<div class="castle-container">
				<img
					src="styles/images/castle.jpg"
					alt="Our fantastic Castle"
					class="castle-img"
				/>
			</div>
			<div class="logo-total">
				<div class="logo-img">
					<img
						src="styles/images/logo.svg"
						alt="Our Castle Logo - A wizards Hat"
						width="40"
					/>
				</div>
				<div class="logo-text ubuntu-regular">PIGFARTS</div>
			</div>
		</div>
		<div class="right-half">
			<div class="intro">
				<p>
					Experience the wonder of all that magic has to offer! Cast
					spells, brew potions, defeat dragons, and enchant mortals!
					<br />
					Enroll <span class="emphasize">now</span> to get started.
				</p>
				<p>You <span class="emphasize">know</span> you want to.</p>
			</div>
			<div class="form-container">
				<form
					action="thenameofthewebsitethatitisbeingsentto.com/whereelseisitgoingtointhisplace/here"
					method="post"
				>
					<legend>Accio!</legend>
					<div class="inputs">
						<fieldset>
							<div class="names">
								<div class="first-name-container">
									<label for="first-name">FIRST NAME</label>
									<input
										type="text"
										id="first-name"
										name="first-name"
										placeholder="Draco"
									/>
								</div>
								<div class="last-name-container">
									<label for="last-name">LAST NAME</label>
									<input
										type="text"
										id="last-name"
										name="last-name"
										placeholder="Malfoy"
									/>
								</div>
							</div>
							<div class="contacts">
								<div class="email-container">
									<label for="email">EMAIL ADDRESS</label>
									<input
										type="email"
										id="email"
										name="email"
										placeholder="pottersux@pigfarts.wzrd"
									/>
								</div>
								<div class="phone-number-container">
									<label for="phone-number"
										>PHONE NUMBER</label
									>
									<input
										type="number"
										id="phone-number"
										name="phone-number"
										placeholder="1234567890"
									/>
								</div>
							</div>
							<div class="passwords">
								<div class="password-container">
									<label for="password">PASSWORD</label>
									<input
										type="password"
										id="password"
										name="password"
										placeholder="ChooseAStr0ngP@ssword"
										minlenght="8"
										maxlength="16"
										required
									/>
								</div>
								<div class="password-confirm-container">
									<label for="password-confirm"
										>CONFIRM PASSWORD</label
									>
									<input
										type="password"
										id="password-confirm"
										name="password-confirm"
										placeholder="ChooseAStr0ngP@ssword"
										minlenght="8"
										maxlength="16"
										required
									/>
								</div>
							</div>
						</fieldset>
					</div>
				</form>
			</div>
			<div class="create-section">
				<button class="join">Join Pigfarts</button>
				<div class="log-in">
					Already a student? <span class="link">Log in</span>
				</div>
			</div>
		</div>
	</body>
</html>
